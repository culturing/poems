                <h3>A Relief</h3>

<p style='margin:0;'><em><small><small>12 June 2024</small></small></em></p>  

<p>In the deep,<br />
the time swirls<br />
like Nothing ever,<br />
hurling out new gods<br />
and old beliefs.  </p>

<p>It's a relief,<br />
really, after all<br />
the faith, to be<br />
set free, to be<br />
as one is,<br />
as all is.</p>
