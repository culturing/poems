                <h3>A poem</h3>

<p style='margin:0;'><em><small><small>28 October 2016</small></small></em></p>  

<p>begins like this:<br />
a note, a phrase,  </p>

<p>But then goes deeper,<br />
seeps just under,<br />
slakes upon a thirst,  </p>

<p>and ends in growth.</p>
