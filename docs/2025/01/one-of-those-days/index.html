                <h3>One of Those Days</h3>

<p style='margin:0;'><em><small><small>18 January 2025</small></small></em></p>  

<p>It's one of those days<br />
when the shadows invite contemplation,<br />
and all that has been becomes again.<br />
Revolution has been overstated.<br />
Have you tried just not worrying?<br />
We highly recommend it.</p>
