                <h3>Countrified</h3>

<p style='margin:0; margin-top: -1.25rem'><em><small><small>06 April 2017</small></small></em></p>  

<p>I have heard the wail of cities,<br />
&nbsp;&nbsp;&nbsp;&nbsp;I have felt their steely cry,<br />
And I have prowled upon the pavement<br />
&nbsp;&nbsp;&nbsp;&nbsp;And been burned from eye to eye.  </p>

<p>I cannot hate the people<br />
&nbsp;&nbsp;&nbsp;&nbsp;Who have known no other way,<br />
But I don't think their crippling<br />
&nbsp;&nbsp;&nbsp;&nbsp;must darken my own day.</p>
