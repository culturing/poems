                <h3>Myth at Twilight</h3>

<p style='margin:0; margin-top: -1.25rem'><em><small><small>23 June 2022</small></small></em></p>  

<p>Will we ever<br />
be free of the myth<br />
of some craftsman in the sky<br />
wreaking form over all that must shudder?  </p>

<p>I shudder to think it,<br />
but over with the rising sun,<br />
I see others who do not think it.  </p>
