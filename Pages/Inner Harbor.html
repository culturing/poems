            <div id="content">
                <h3>Inner Harbor</h3>

<p style="margin:0; margin-top: -1.25rem">  
  <em>  
    <small><small>04 July 2015</small></small>  
  </em>  
</p>  

<p>I spend my days inside,<br />
my nights beside the water<br />
watching young things draw and quarter<br />
lives not yet their own.  </p>

<p>This they call maturity,<br />
this ever lack-of-surety,<br />
to be out on my own, be big<br />
but still not fill the throne.</p>
