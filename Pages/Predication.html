                <h3>Predication</h3>

<p style="margin:0; margin-top: -1.25rem">
  <em>
    30 June 2021
  </em>
</p>

<p>Day turns into day. Each fades.<br />
All things become another.</p>

<p>But can this always be so,<br />
or does <em>this</em> change?</p>

<p>What use is predication?</p>

<p>This is true, not that, for now,<br />
and who can know another?</p>

<p>Therefore say it is true,<br />
if not for me, say it for you.</p>
