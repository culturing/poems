<script>
    async function onLoad() {
        var path = window.location.pathname.split('/');
        var title = path[path.length - 1].replace(".html", "");

        var root_url = `https://raw.githubusercontent.com/culturing/Poems/main`;

        var audio_url = `${root_url}/Audio/${title}.m4a`;
        res = await fetch(audio_url)
        if (res.ok)
        {
            var audio = document.createElement('audio');
            audio.controls = true;
            audio.src = audio_url;
            audio.style = "width: 100%";
            document.getElementById('poem').appendChild(audio);
        }

        container.appendChild(div);
    }
    onLoad();
    
    console.log("Like looking under the hood? https://github.com/culturing/Poems");
</script>

<body>
    <div id="container-parent">
        <div id="container">
            <div id="poem">
                <h3>Flowering</h3>

<p style="margin:0; margin-top: -1.25rem">
  <em>
    01 April 2021
  </em>
</p>

<p>This shall be my flowering<br />
And this my flowing forward</p>

<p>As of yeasaying<br />
As of naysaying</p>

<p>Thus my buds<br />
(what are the buds?)<br />
come forth</p>

<p>I have these leaves bunched up within me<br />
I must set them free</p>

        </div>
