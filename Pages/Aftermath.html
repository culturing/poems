                <h3>Aftermath</h3>

<p style="margin:0; margin-top: -1.25rem">
  <em>
    <small><small>21 April 2018</small></small>
  </em>
</p>

<p>I have heard the wild<br />
&nbsp;&nbsp;&nbsp;&nbsp;ramblings,<br />
felt betrayed by man<br />
&nbsp;&nbsp;&nbsp;&nbsp;and steel,<br />
and I cannot<br />
&nbsp;&nbsp;&nbsp;&nbsp;keep on<br />
good clothes —</p>

<p>&nbsp;&nbsp;&nbsp;&nbsp;but madly naked<br />
run through city streets,<br />
&nbsp;&nbsp;&nbsp;&nbsp;cry “Kung Fu Tze!<br />
where are you?”</p>

        </div>
