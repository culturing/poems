                <h3>Birth</h3>

<p style='margin:0;'><em><small><small>05 March 2014</small></small></em></p>  

<p>Birth is a slow and painful thing,<br />
a tumult,<br />
longing toward an end,<br />
but staggering,<br />
a shallow wake<br />
of nascence,  </p>

<p>For which death doth rend.</p>
