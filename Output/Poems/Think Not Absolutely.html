                <h3>Think Not Absolutely</h3>

<p style='margin:0;'><em><small><small>17 January 2023</small></small></em></p>  

<p>There's a shimmer on the air, comes flowing over<br />
days and years, to us, who here and now<br />
decide to make things clear no more, who<br />
think not absolutely, then think pure and free<br />
with obstacles removed, and breath returning.</p>
