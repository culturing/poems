                <h3>Why Reason?</h3>

<p style='margin:0;'><em><small><small>29 November 2022</small></small></em></p>  

<p>I have come to you, naked like this,<br />
in the death throes of God, being<br />
pregnant with words and with meaning,<br />
to answer you question with another:<br />
Why reason? To make ourselves stable?</p>
