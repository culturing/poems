                <h3>History</h3>

<p style='margin:0;'><em><small><small>29 November 2022</small></small></em></p>  

<p>It occurs to me now and then<br />
and from time to time that our role<br />
must be: preserve the living and keep out the dead.<br />
This is history, this is our role in it,<br />
let us respect and partake of this process.</p>
