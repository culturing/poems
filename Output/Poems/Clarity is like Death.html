                <p style='margin:0;'><em><small><small>28 July 2023</small></small></em></p>  

<p>Clarity is like death, disallowing<br />
surprises, and hardly the one<br />
to revise what one knows,<br />
what one is, and the tragedy<br />
comes when one little expects it.</p>
