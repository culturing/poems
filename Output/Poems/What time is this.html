                <h3>What time is this</h3>

<p style='margin:0;'><em><small><small>26 April 2023</small></small></em></p>  

<p>They are proud to have learned their lessons<br />
and never question. I wince in their presence.<br />
I have never learned their lessons. What time is this,<br />
that comes when all are sleeping, like a cock about to crow?</p>
