                <h3>Scents of the Divine</h3>

<p style='margin:0;'><em><small><small>14 January 2016</small></small></em></p>  

<p>Wonder is the pollen of belief,<br />
and faith, the leaf;  </p>

<p>We know only wafts<br />
of distant breezes.</p>
