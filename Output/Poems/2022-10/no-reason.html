                <h3>No Reason</h3>

<p style='margin:0;'><em><small><small>25 October 2022</small></small></em></p>  

<p>Many things happen for no reason.<br />
We dare to admit it now.<br />
The future, hazy, approaches.<br />
We hold a wet finger to the wind.<br />
It answers thus: mankind unfettered,<br />
the child a universe at play.</p>
