                <h3>Come Again</h3>

<p style='margin:0;'><em><small><small>20 March 2023</small></small></em></p>  

<p>It has come again, this time<br />
so new, having punctured the sky<br />
I am writing to you, asking why,<br />
and do not even try to deny it,<br />
no, this is here now, here and now,<br />
and tomorrow comes true<br />
if once listened through you.</p>
