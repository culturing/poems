                <h3>On Whose Authority</h3>

<p style='margin:0;'><em><small><small>26 April 2023</small></small></em></p>  

<p>The people demand a show, like always,<br />
but now ever ringing between their ears<br />
growls a question: On whose authority? <em>Whose?</em></p>
