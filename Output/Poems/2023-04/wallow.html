                <h3>Wallow</h3>

<p style='margin:0;'><em><small><small>26 April 2023</small></small></em></p>  

<p>Who can stand them, obsessed<br />
with appearing divine, only half aware<br />
of humanity or of its frailty,<br />
lost in the heavens pulled earthward<br />
to wallow away from it all.</p>
