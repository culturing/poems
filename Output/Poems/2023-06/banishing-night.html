                <h3>Banishing Night</h3>

<p style='margin:0;'><em><small><small>16 June 2023</small></small></em></p>  

<p>No great poet has ever made a difference,<br />
for he could not have been other than he was.<br />
He could <em>only</em> sing, and by singing bring<br />
hope. But no matter. Do suns make a difference,<br />
or do they just shine, as if banishing night?</p>
