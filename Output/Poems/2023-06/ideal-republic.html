                <h3>Ideal Republic</h3>

<p style='margin:0;'><em><small><small>16 June 2023</small></small></em></p>  

<p>Asia has had no ideal republic,<br />
no city of God, and yet notice<br />
how greatly she prospers. Must we<br />
then continue to dream a false city<br />
or can we live <em>here</em> and live <em>now</em> and live <em>well</em>?</p>
