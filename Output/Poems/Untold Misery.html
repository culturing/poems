                <h3>Untold Misery</h3>

<p style='margin:0; margin-top: -1.25rem'><em><small><small>26 April 2023</small></small></em></p>  

<p>How can there have been so much<br />
and be so little remaining? Time<br />
with its cup of lethe, panacea,<br />
so they say. But what good is it,<br />
being lost, without even wounds for guidance?</p>
