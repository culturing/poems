                <h3>The Secrets of Country Living</h3>

<p style='margin:0; margin-top: -1.25rem'><em><small><small>21 April 2018</small></small></em></p>  

<p><small><em>For Robert Penn Warren</em></small>  </p>

<p>I do not know<br />
what  </p>

<p>you will find up there<br />
in the brambles<br />
among inhibiting growths,  </p>

<p>but I have once<br />
heard an eagle call out its name.  </p>

<p>It was a sound like Truth.</p>
