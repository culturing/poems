                <h3>Thing in Progress</h3>

<p style='margin:0;'><em><small><small>29 November 2022</small></small></em></p>  

<p>I shall pull back the curtain,<br />
peep under the veil, at the thing<br />
in its progress. It is not done yet,<br />
and yet is the progession in <em>it</em><br />
or in <em>me</em>? This is by now old music.<br />
We may do more asking for origins.</p>
