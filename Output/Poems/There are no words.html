            <div id="content">
                <p style='margin:0; margin-top: -1.25rem'><em><small><small>26 July 2015 </small></small></em></p>  

<p>There are no words --<br />
no words, but only sounds<br />
with no meaning.  </p>

<p>Is there a balm?<br />
What is a balm?  </p>

<p>Nowhere are we to find solace.<br />
Nowhere are we to find others<br />
without lawlessness,  </p>

<p>And I know why the free bird sings,<br />
for lack of a cage,<br />
for lack of any air on which to glide.  </p>

        </div>
