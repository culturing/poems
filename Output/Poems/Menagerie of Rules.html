                <h3>Menagerie of Rules</h3>

<p style='margin:0; margin-top: -1.25rem'><em><small><small>26 April 2023</small></small></em></p>  

<p>There are no universalizable maxims,<br />
no fixed rules, no solid ground<br />
which we could bring from place to place.<br />
All rules are local, but perhaps there are<br />
good habits, good technique, for those<br />
who swim within the sea, that cold<br />
menagerie of rules which never ends.</p>
