                <h3>Lady in the Dark</h3>

<p style='margin:0;'><em><small><small>03 August 2019</small></small></em></p>  

<p>Beneath the moon<br />
I saw her too,  </p>

<p>alone,<br />
where null is true.  </p>

<p>I did not dare come near,<br />
but felt that here, of all<br />
damned places,<br />
least deserves her.</p>
