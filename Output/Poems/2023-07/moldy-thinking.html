                <h3>Moldy Thinking</h3>

<p style='margin:0;'><em><small><small>28 July 2023</small></small></em></p>  

<p>I can smell disaster ahead,<br />
but nobody will listen. It's like<br />
moldy thinking, the kind that has<br />
sat in the sun for too long, gazing<br />
stupidly skyward, festering,<br />
waiting to be discarded.</p>
