                <h3>Who are we?</h3>

<p style='margin:0; margin-top: -1.25rem'><em><small><small>26 April 2023</small></small></em></p>  

<p>The peoples of the Mediterranean<br />
were always pretending to be gods<br />
or descended from gods or becoming<br />
like gods, and one wonders how far<br />
this can take us. If creatures<br />
like us act like gods, it would<br />
surely destroy us, but if we do not,<br />
then who are we?</p>
