                <h3>White Shade</h3>

<p style='margin:0;'><em><small><small>07 July 2019</small></small></em></p>  

<p>A shade of white,<br />
not quite opaque,<br />
disturbs my sight.  </p>

<p>It has no form,<br />
but haunts the night<br />
like one unsteadily born.  </p>

<p>The ashes of a pyre<br />
lay where<br />
She was burned bright.  </p>

<p>I do not see the Lady,<br />
and her absence<br />
haunts my sight.</p>
