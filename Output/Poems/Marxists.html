                <h3>Marxists</h3>

<p style='margin:0;'><em><small><small>15 December 2022</small></small></em></p>  

<p>The other day I walked so far<br />
I could not see my home.<br />
The Marxists say such has to be<br />
for any who would roam.  </p>

<p>But I remain uncertain, even though<br />
they know my heart.<br />
Yes, I remember, yes, I know,<br />
and yes, I still do see the stars.</p>
