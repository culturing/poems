                <h3>Where They Can See You</h3>

<p style='margin:0; margin-top: -1.25rem'><em><small><small>26 April 2023</small></small></em></p>  

<p>Your feelings may threaten their power,<br />
but always remember that they<br />
once had feelings, before they were monsters,<br />
and could feel again. Until then, remain wary,<br />
and do not cross where they can see you.</p>
